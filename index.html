        // Passage highlighting component
        function PassageHighlighter({ passage, onHighlightChange }) {
            const [highlighted, setHighlighted] = useState(new Set());

            // Reset highlights when passage changes
            useEffect(() => {
                setHighlighted(new Set());
                onHighlightChange([]);
            }, [passage.id]);

            const toggleHighlight = (index) => {
                setHighlighted(prev => {
                    const newSet = new Set(prev);
                    if (newSet.has(index)) {
                        newSet.delete(index);
                    } else {
                        newSet.add(index);
                    }
                    onHighlightChange(Array.from(newSet).sort((a, b) => a - b));
                    return newSet;
                });
            };

            const clearSelection = () => {
                setHighlighted(new Set());
                onHighlightChange([]);
            };

            const selectAll = () => {
                const allIndices = new Set(passage.sentences.map((_, idx) => idx));
                setHighlighted(allIndices);
                onHighlightChange(Array.from(allIndices));
            };

            return (
                <div>
                    <div style={{ background: '#f8f5f0', padding: '16px', borderRadius: '8px', marginBottom: '16px' }}>
                        <div style={{ fontSize: '14px', color: '#7a5c4e', fontWeight: '600' }}>
                            Topic: {passage.topic}
                        </div>
                    </div>
                    <div style={{ marginBottom: '16px', padding: '16px', background: '#fff5eb', borderRadius: '8px', borderLeft: '4px solid #ff6b35' }}>
                        <p style={{ marginBottom: '0', fontWeight: '600', color: '#2d1810', lineHeight: '1.6' }}>
                            Read the passage below and complete the <strong>two</strong> tasks. Please add optional comments if you can.
                        </p>
                    </div>
                    <h3 style={{ marginBottom: '8px' }}>
                        <strong>1.</strong> Click on any sentences you think are machine-generated.
                        <Tooltip text="This refers to English sentences which have been created by prompting an AI LLM (i.e. ChatGPT) or translated from Japanese using a web app (i.e. DeepL)" />
                    </h3>
                    <p style={{ fontSize: '14px', color: '#7a5c4e', marginBottom: '16px', lineHeight: '1.6' }}>
                        These are sentences which have been written by a machine (e.g. ChatGPT, Google Translate) and not by a Japanese EFL student. If the text is entirely human, leave the selection blank.
                    </p>
                    <div className="passage-container">
                        {passage.sentences.map((sentence, index) => (
                            <span key={index}>
                                <span
                                    className={`sentence ${highlighted.has(index) ? 'highlighted' : ''}`}
                                    onClick={() => toggleHighlight(index)}
                                >
                                    {sentence}
                                </span>
                                {index < passage.sentences.length - 1 && ' '}
                            </span>
                        ))}
                    </div>
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', margin: '16px 0', padding: '14px 20px', background: 'linear-gradient(135deg, #ffd89b 0%, #ffb347 100%)', borderRadius: '8px', border: '2px solid #ff9a56', boxShadow: '0 3px 10px rgba(255, 154, 86, 0.3)' }}>
                        <button 
                            className="secondary-button" 
                            onClick={selectAll}
                            disabled={highlighted.size === passage.sentences.length}
                            style={{ padding: '8px 16px', fontSize: '14px' }}
                        >
                            Select all
                        </button>
                        <div style={{ color: '#8b4513', fontWeight: '700', fontSize: '18px' }}>
                            ‚úì {highlighted.size} {highlighted.size === 1 ? 'sentence' : 'sentences'} marked
                        </div>
                        <button 
                            className="secondary-button" 
                            onClick={clearSelection}
                            disabled={highlighted.size === 0}
                            style={{ padding: '8px 16px', fontSize: '14px' }}
                        >
                            Clear selection
                        </button>
                    </div>
                </div>
            );
        }

                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(surveyData)
                    });
                    
                    setPage('thankyou');
                } catch (error) {
                    console.error('Error submitting survey:', error);
                    alert('There was an error submitting your response. Please try again or contact the researcher.');
                }
            };

            // WELCOME PAGE
            if (page === 'welcome') {
                return (
                    <div className="container">
                        <h1>Can you spot machine-generated English?ü§ñ</h1>
                        <div className="welcome-box">
                            <p><strong>Welcome to this pilot survey!</strong></p>
                            <p>This survey is part of research into how well teachers can detect AI-generated or machine-translated English in student writing.</p>
                        </div>
                        <h2>What you'll do:</h2>
                        <ul style={{ marginLeft: '24px', lineHeight: '2' }}>
                            <li>Answer a few background questions</li>
                            <li>Read 5 short English passages from Japanese university students</li>
                            <li>For each passage, highlight sentences you think are machine-generated</li>
                            <li>Classify the overall source of each passage</li>
                            <li>Provide brief feedback on the survey (pilot only)</li>
                        </ul>
                        <h2>Time required:</h2>
                        <p>Approximately 15-20 minutes</p>
                        <div className="info-box">
                            <p><strong>Note:</strong> This is a pilot test. Your feedback will help improve the survey before the full launch. Thank you for your participation!</p>
                        </div>
                        <button onClick={() => setPage('demographics')}>
                            Begin Survey ‚Üí
                        </button>
                    </div>
                );
            }

            // DEMOGRAPHICS PAGE
            if (page === 'demographics') {
                return (
                    <div className="container">
                        <h1>Background Information</h1>
                        <div>
                            <h3>1. What is your first language (L1)?</h3>
                            <select 
                                value={demographics.l1}
                                onChange={(e) => setDemographics({...demographics, l1: e.target.value})}
                            >
                                <option value="">Please select...</option>
                                <option value="English">English</option>
                                <option value="Japanese">Japanese</option>
                                <option value="Chinese">Chinese</option>
                                <option value="Korean">Korean</option>
                                <option value="Other">Other</option>
                            </select>
                            {demographics.l1 === 'Other' && (
                                <input 
                                    type="text"
                                    placeholder="Please specify your first language"
                                    value={demographics.l1_other}
                                    onChange={(e) => setDemographics({...demographics, l1_other: e.target.value})}
                                    style={{ marginTop: '12px' }}
                                />
                            )}
                        </div>
                        
                        <div>
                            <h3>2. How much experience do you have teaching English to Japanese university students?</h3>
                            <select 
                                value={demographics.experience}
                                onChange={(e) => setDemographics({...demographics, experience: e.target.value})}
                            >
                                <option value="">Please select...</option>
                                <option value="None">None (I don't teach English)</option>
                                <option value="Less than 1 year">Less than 1 year</option>
                                <option value="1-3 years">1-3 years</option>
                                <option value="3-5 years">3-5 years</option>
                                <option value="5-10 years">5-10 years</option>
                                <option value="More than 10 years">More than 10 years</option>
                            </select>
                        </div>
                        
                        <div>
                            <h3>3. (Optional) Any relevant background or expertise?</h3>
                            <p style={{ fontSize: '14px', color: '#7a5c4e', margin: '8px 0' }}>
                                e.g., applied linguistics, TESOL, language testing, AI literacy
                            </p>
                            <textarea 
                                value={demographics.background}
                                onChange={(e) => setDemographics({...demographics, background: e.target.value})}
                                placeholder="Optional..."
                            />
                        </div>
                        
                        <div className="button-group">
                            <button 
                                className="secondary-button"
                                onClick={() => setPage('welcome')}
                            >
                                ‚Üê Back
                            </button>
                            <button 
                                onClick={handleDemographicsSubmit}
                                disabled={!demographics.l1 || !demographics.experience}
                            >
                                Continue to Passages ‚Üí
                            </button>
                        </div>
                    </div>
                );
            }

            // PASSAGE PAGE
            if (page === 'passages' && selectedPassages.length > 0) {
                const currentPassage = selectedPassages[currentPassageIndex];
                const response = passageResponses[currentPassage.id] || { highlighted: [], classification: '', comment: '' };
                const progress = ((currentPassageIndex) / selectedPassages.length) * 100;

                return (
                    <div className="container">
                        <h1>Passage {currentPassageIndex + 1} of {selectedPassages.length}</h1>
                        <div className="progress-bar">
                            <div className="progress-fill" style={{ width: `${progress}%` }}></div>
                        </div>
                        
                        <PassageHighlighter 
                            passage={currentPassage}
                            onHighlightChange={(highlighted) => updatePassageResponse(currentPassage.id, 'highlighted', highlighted)}
                        />
                        
                        <div style={{ marginTop: '32px' }}>
                            <h3>
                                <strong>2.</strong> How representative is this text?
                                <Tooltip text="This means whether this text is representative of student writing practices, not just representative of actual human writing. For instance, an essay written entirely using AI is, in my experience, representative of some of my students' writing practices!" />
                            </h3>
                            <p style={{ fontSize: '14px', color: '#7a5c4e', margin: '8px 0 16px 0' }}>
                                Please classify the overall source of this passage:
                            </p>
                            <div className="classification-options">
                                {[
                                    'Pure student writing',
                                    '100% AI (LLM)',
                                    '100% MT (Machine Translation)',
                                    'Human + MT',
                                    'Human + AI (LLM)',
                                    'AI-polished (e.g. Grammarly)'
                                ].map((option) => (
                                    <label key={option}>
                                        <input 
                                            type="radio"
                                            name="classification"
                                            value={option}
                                            checked={response.classification === option}
                                            onChange={(e) => updatePassageResponse(currentPassage.id, 'classification', e.target.value)}
                                        />
                                        <span>{option}</span>
                                    </label>
                                ))}
                            </div>
                        </div>
                        
                        
                        <div>
                            <h3>(Optional) Any comments on the text or how you reached your evaluation?</h3>
                            <textarea 
                                value={response.comment}
                                onChange={(e) => updatePassageResponse(currentPassage.id, 'comment', e.target.value)}
                                placeholder="Optional comments..."
                            />
                        </div>
                        
                        <div className="button-group">
                            <button 
                                className="secondary-button" 
                                onClick={() => {
                                    if (currentPassageIndex > 0) {
                                        setCurrentPassageIndex(currentPassageIndex - 1);
                                        window.scrollTo(0, 0);
                                    } else {
                                        setPage('demographics');
                                    }
                                }}
                            >
                                ‚Üê Back
                            </button>
                            <button 
                                onClick={handlePassageSubmit}
                                disabled={!response.classification}
                            >
                                {currentPassageIndex < selectedPassages.length - 1 ? 'Next Passage ‚Üí' : 'Continue to Feedback ‚Üí'}
                            </button>
                        </div>
                    </div>
                );
            }

            // REFLECTION PAGE
            if (page === 'reflection') {
                return (
                    <div className="container">
                        <h1>Pilot Feedback</h1>
                        <p>Thank you for participating in this pilot. To help improve the survey before it is distributed, I would be grateful if you could provide some feedback.</p>
                        
                        <h3>1. Did you experience any technical issues?</h3>
                        <p style={{ fontSize: '14px', color: '#7a5c4e', margin: '8px 0' }}>
                            (e.g. highlighting not working, extracts not displaying correctly)
                        </p>
                        <textarea 
                            value={reflection.technical}
                            onChange={(e) => setReflection({...reflection, technical: e.target.value})}
                            placeholder="Describe any technical issues, or leave blank if none..."
                        />
                        
                        <h3>
                            2. How representative did you feel the extracts were of actual student writing practices (including cheating)?
                            <Tooltip text="This means whether this text is representative of student writing practices, not just representative of actual human writing. For instance, an essay written entirely using AI is, in my experience, representative of some of my students' writing practices!" />
                        </h3>
                        <div className="likert-scale">
                            {['Very representative', 'Representative', 'Somewhat representative', 'Somewhat unrepresentative', 'Unrepresentative', 'Not at all representative'].map((option) => (
                                <div key={option} className="likert-option">
                                    <input 
                                        type="radio"
                                        name="representative"
                                        value={option}
                                        checked={reflection.representative === option}
                                        onChange={(e) => setReflection({...reflection, representative: e.target.value})}
                                    />
                                    <label onClick={() => setReflection({...reflection, representative: option})}>
                                        {option}
                                    </label>
                                </div>
                            ))}
                        </div>
                        
                        <h3>
                            3. Based on the description in this survey, which of these cases would involve the use of machine-generated English?
                            <Tooltip text="This refers to English sentences which have been created by prompting an AI LLM (i.e. ChatGPT) or translated from Japanese using a web app (i.e. DeepL)" />
                        </h3>
                        <p style={{ fontSize: '14px', color: '#7a5c4e', margin: '8px 0' }}>
                            (Select all that apply)
                        </p>
                        <div className="checkbox-group">
                            {[
                                'Text translated from Japanese to English using DeepL',
                                'Text written by an AI such as ChatGPT',
                                'Student text with grammar corrected by AI such as Grammarly',
                                'Student text with one AI-generated sentence added'
                            ].map(option => (
                                <label 
                                    key={option}
                                    className={`checkbox-option ${reflection.understanding.includes(option) ? 'selected' : ''}`}
                                >
                                    <input 
                                        type="checkbox"
                                        checked={reflection.understanding.includes(option)}
                                        onChange={(e) => {
                                            if (e.target.checked) {
                                                setReflection({...reflection, understanding: [...reflection.understanding, option]});
                                            } else {
                                                setReflection({...reflection, understanding: reflection.understanding.filter(o => o !== option)});
                                            }
                                        }}
                                    />
                                    {option}
                                </label>
                            ))}
                        </div>
                        
                        <h3>4. How long did this survey take you to complete?</h3>
                        <select 
                            value={reflection.time}
                            onChange={(e) => setReflection({...reflection, time: e.target.value})}
                        >
                            <option value="">Please select...</option>
                            <option value="Under 10 minutes">Under 10 minutes</option>
                            <option value="10-15 minutes">10-15 minutes</option>
                            <option value="15-20 minutes">15-20 minutes</option>
                            <option value="20-25 minutes">20-25 minutes</option>
                            <option value="25-30 minutes">25-30 minutes</option>
                            <option value="30+ minutes">30+ minutes</option>
                        </select>

                        <div className="disclaimer-box">
                            <p>Some English texts in this survey are translations of prize-winning essays originally written in Japanese for the "International Understanding and International Cooperation Essay Contest" (‰∏ªÂÇ¨:ÂÖ¨ÁõäË≤°Âõ£Ê≥ï‰∫∫ Êó•Êú¨„É¶„Éã„Çª„ÉïÂçî‰ºöÁ≠â). The original essays are publicly available online.</p>
                        </div>

                        <h3>5. If you would like to be contacted when the full survey is completed (including the answers and a comparison with AI!), please leave your email address.</h3>
                        <input 
                            type="email"
                            value={reflection.email}
                            onChange={(e) => setReflection({...reflection, email: e.target.value})}
                            placeholder="Optional email address"
                        />
                        
                        <h3>6. Do you have any other comments or suggestions regarding this survey?</h3>
                        <textarea 
                            value={reflection.feedback}
                            onChange={(e) => setReflection({...reflection, feedback: e.target.value})}
                            placeholder="Your feedback and suggestions..."
                        />
                        
                        <div className="button-group">
                            <button 
                                className="secondary-button"
                                onClick={() => {
                                    setPage('passages');
                                    setCurrentPassageIndex(selectedPassages.length - 1);
                                    window.scrollTo(0, 0);
                                }}
                            >
                                ‚Üê Back
                            </button>
                            <button 
                                onClick={handleSubmitSurvey}
                                disabled={!reflection.representative || !reflection.time}
                            >
                                Submit Survey
                            </button>
                        </div>
                    </div>
                );
            }

            // THANK YOU PAGE
            if (page === 'thankyou') {
                return (
                    <div className="container">
                        <h1>Thank You!</h1>
                        <p>Your responses have been submitted successfully.</p>
                        <p>Thank you for participating in this pilot study. Your feedback will help improve the survey before the full launch.</p>
                        <p style={{ marginTop: '20px' }}>
                            Please look out for the full survey‚Äîcoming soon! You will be able to see the answers and compare your accuracy to that of AI checkers.
                        </p>
                        <p style={{ marginTop: '24px', color: '#7a5c4e' }}>
                            If you have any questions, please contact the researcher.
                        </p>
                    </div>
                );
            }

            return null;
        }

        ReactDOM.render(<SurveyApp />, document.getElementById('root'));
    </script>
</body>
